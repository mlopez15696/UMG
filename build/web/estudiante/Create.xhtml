<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCreateDlg" widgetVar="EstudianteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstudianteTitle}">
            <h:form id="EstudianteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_codigoEstudiante}" for="codigoEstudiante" />
                        <p:inputText id="codigoEstudiante" value="#{estudianteController.selected.codigoEstudiante}" title="#{bundle.CreateEstudianteTitle_codigoEstudiante}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_codigoEstudiante}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_nombreEstudiante}" for="nombreEstudiante" />
                        <p:inputText id="nombreEstudiante" value="#{estudianteController.selected.nombreEstudiante}" title="#{bundle.CreateEstudianteTitle_nombreEstudiante}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_nombreEstudiante}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{estudianteController.selected.edad}" title="#{bundle.CreateEstudianteTitle_edad}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{estudianteController.selected.correoElectronico}" title="#{bundle.CreateEstudianteTitle_correoElectronico}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_correoElectronico}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{estudianteController.selected.telefono}" title="#{bundle.CreateEstudianteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_carreraCodigoCarrera}" for="carreraCodigoCarrera" />
                        <p:selectOneMenu id="carreraCodigoCarrera" value="#{estudianteController.selected.carreraCodigoCarrera}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_carreraCodigoCarrera}">
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraCodigoCarreraItem"
                                           itemValue="#{carreraCodigoCarreraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_generoCodigoGenero}" for="generoCodigoGenero" />
                        <p:selectOneMenu id="generoCodigoGenero" value="#{estudianteController.selected.generoCodigoGenero}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_generoCodigoGenero}">
                            <f:selectItems value="#{generoController.itemsAvailableSelectOne}"
                                           var="generoCodigoGeneroItem"
                                           itemValue="#{generoCodigoGeneroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_universidadCodigoUniversidad}" for="universidadCodigoUniversidad" />
                        <p:selectOneMenu id="universidadCodigoUniversidad" value="#{estudianteController.selected.universidadCodigoUniversidad}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_universidadCodigoUniversidad}">
                            <f:selectItems value="#{universidadController.itemsAvailableSelectOne}"
                                           var="universidadCodigoUniversidadItem"
                                           itemValue="#{universidadCodigoUniversidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteController.create}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" widgetVar="CarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarreraTitle}">
            <h:form id="CarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarreraLabel_codigoCarrera}"/>
                        <h:outputText value="#{carreraController.selected.codigoCarrera}" title="#{bundle.ViewCarreraTitle_codigoCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_nombreCarrera}"/>
                        <h:outputText value="#{carreraController.selected.nombreCarrera}" title="#{bundle.ViewCarreraTitle_nombreCarrera}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_ubicacion}"/>
                        <h:outputText value="#{carreraController.selected.ubicacion}" title="#{bundle.ViewCarreraTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_duracion}"/>
                        <h:outputText value="#{carreraController.selected.duracion}" title="#{bundle.ViewCarreraTitle_duracion}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_plan}"/>
                        <h:outputText value="#{carreraController.selected.plan}" title="#{bundle.ViewCarreraTitle_plan}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_sectorCodigoSector}"/>
                        <h:outputText value="#{carreraController.selected.sectorCodigoSector}" title="#{bundle.ViewCarreraTitle_sectorCodigoSector}"/>
                        <h:outputText value="#{bundle.ViewCarreraLabel_universidadCodigoUniversidad}"/>
                        <h:outputText value="#{carreraController.selected.universidadCodigoUniversidad}" title="#{bundle.ViewCarreraTitle_universidadCodigoUniversidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

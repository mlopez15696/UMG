<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_codigoEstudiante}"/>
                        <h:outputText value="#{estudianteController.selected.codigoEstudiante}" title="#{bundle.ViewEstudianteTitle_codigoEstudiante}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_nombreEstudiante}"/>
                        <h:outputText value="#{estudianteController.selected.nombreEstudiante}" title="#{bundle.ViewEstudianteTitle_nombreEstudiante}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_edad}"/>
                        <h:outputText value="#{estudianteController.selected.edad}" title="#{bundle.ViewEstudianteTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_correoElectronico}"/>
                        <h:outputText value="#{estudianteController.selected.correoElectronico}" title="#{bundle.ViewEstudianteTitle_correoElectronico}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_telefono}"/>
                        <h:outputText value="#{estudianteController.selected.telefono}" title="#{bundle.ViewEstudianteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_carreraCodigoCarrera}"/>
                        <h:outputText value="#{estudianteController.selected.carreraCodigoCarrera}" title="#{bundle.ViewEstudianteTitle_carreraCodigoCarrera}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_generoCodigoGenero}"/>
                        <h:outputText value="#{estudianteController.selected.generoCodigoGenero}" title="#{bundle.ViewEstudianteTitle_generoCodigoGenero}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_universidadCodigoUniversidad}"/>
                        <h:outputText value="#{estudianteController.selected.universidadCodigoUniversidad}" title="#{bundle.ViewEstudianteTitle_universidadCodigoUniversidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

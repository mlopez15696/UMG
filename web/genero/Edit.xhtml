<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGeneroTitle}">
            <h:form id="GeneroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGeneroLabel_codigoGenero}" for="codigoGenero" />
                        <p:inputText id="codigoGenero" value="#{generoController.selected.codigoGenero}" title="#{bundle.EditGeneroTitle_codigoGenero}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_codigoGenero}"/>
                        <p:outputLabel value="#{bundle.EditGeneroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{generoController.selected.descripcion}" title="#{bundle.EditGeneroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditGeneroLabel_carreraCodigoCarrera}" for="carreraCodigoCarrera" />
                        <p:selectOneMenu id="carreraCodigoCarrera" value="#{generoController.selected.carreraCodigoCarrera}" required="true" requiredMessage="#{bundle.EditGeneroRequiredMessage_carreraCodigoCarrera}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraCodigoCarreraItem"
                                           itemValue="#{carreraCodigoCarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.update}" value="#{bundle.Save}" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GeneroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GeneroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

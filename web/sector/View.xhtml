<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectorViewDlg" widgetVar="SectorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectorTitle}">
            <h:form id="SectorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectorController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectorLabel_codigoSector}"/>
                        <h:outputText value="#{sectorController.selected.codigoSector}" title="#{bundle.ViewSectorTitle_codigoSector}"/>
                        <h:outputText value="#{bundle.ViewSectorLabel_descripcion}"/>
                        <h:outputText value="#{sectorController.selected.descripcion}" title="#{bundle.ViewSectorTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SectorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
